<!DOCTYPE html>
<html>
<head>
	<title>XYZ</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div class="pg_header">одностраничный режим</div>

<form name="mainForm" ng-app="myApp" ng-controller="myCtrl">
	<div class="workarea">
	
		<div ng-repeat="x in blocks[0].items">
			<p>{{x.text}}</p>
			<!-- radio -->
			<div ng-repeat="y in x.dim.subscl" class="answer" ng-show="x.dim.type==1">
				<input type='radio' data-ng-model="x.dim.sel" data-ng-value="y.id" />
				<label>{{y.txt}}</lavel>
			</div>
			<!-- buttons not relevant! -->
			<!-- <div ng-repeat="y in x.dim.subscl" class="answer" ng-show="x.dim.type==1 && x.dim.mode!=2">
				<button ng-click="btnClickFun(y.id)" class="answer_btn">
					{{y.txt}}
				</button>
			</div> -->
			<!-- checkbox -->
			<div ng-repeat="y in x.dim.subscl" class="answer" ng-show="x.dim.type==2 || x.dim.type==13">
				<input type='checkbox' data-ng-model="y.val" data-ng-checked="y.val"/>
				{{y.txt}}
			</div>
			<!-- text -->
			<div ng-show="x.dim.type==3">
				<textarea rows="4" cols="100" ng-model="x.dim.sel"></textarea>
			</div>
		</div>
	
		<hr/>
		<button>FIN</button>
	</div>
</form>


<script src="myApp.js"></script>
